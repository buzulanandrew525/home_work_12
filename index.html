<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="sun" src="image/wing.png" alt="wing">
        <img class="face" src="image/eyesAndmouth.png" alt="eyes and mouth">
    </div>

    
    <div class="background">
        <img class="background__image" src="image/background.png" alt="background">
    </div>

    <div class="tree">
        <img class="tree__litletree" src="image/tree.png" alt="tree">
    </div>
    <div class="big__tree">
        <img class="bigtree__tree" src="image/big_tree.png" alt="tree big">
    </div>
    <div class="spruce">
        <img class="spruce__tree" src="image/spruce.png" alt="spruce">
    </div>
    <div class="bush">
        <img class="bush__litle" src="image/bush.png" alt="bush">
    </div>
    <div class="big__bush">
        <img class="bush__big" src="image/big_bush.png" alt="big bush">
    </div>
    <div class="squirrel">
        <img class="squirrel__img" src="image/squirrel.png" alt="a squirrel">
    </div>

</body>
</html>
